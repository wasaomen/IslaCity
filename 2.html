<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運営紹介 | IslaCity</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            color: #fff;
            background: radial-gradient(ellipse at 50% 40%, #a259ff 0%, #3a0ca3 60%, #1a0536 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .admin-container {
            background: rgba(40, 10, 80, 0.8);
            border-radius: 18px;
            box-shadow: 0 4px 24px #a259ff44;
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 0.08em;
            margin-bottom: 1em;
            color: #fff;
            text-shadow: 0 0 16px #a259ff, 0 0 6px #fff;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            font-size: 1.2rem;
            margin: 0.7em 0;
            font-family: 'Orbitron', sans-serif;
            color: #e0b3ff;
            letter-spacing: 0.05em;
        }
        .back-link {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 32px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: linear-gradient(90deg, #a259ff 0%, #3a0ca3 100%);
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 12px #a259ff55;
            text-decoration: none;
            letter-spacing: 0.07em;
            transition: background 0.2s, transform 0.2s;
        }
        .back-link:hover {
            background: linear-gradient(90deg, #3a0ca3 0%, #a259ff 100%);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>運営紹介</h1>
        <ul>
            <li>JP</li>
            <li>ますだ</li>
            <li>abe</li>
            <li>Jeet</li>
            <li>みんと</li>
        </ul>
        <a href="index.html" class="back-link">← トップへ戻る</a>
    </div>
</body>
</html>

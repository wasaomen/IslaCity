<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加方法 | IslaCity</title>
    <link rel="icon" type="image/png" href="img/Copilot_20250603_204311.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Roboto', 'Noto Sans JP', Arial, sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #a259ff 0%, #3a0ca3 60%, #1a0536 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .join-container {
            background: rgba(30, 5, 60, 0.92);
            border-radius: 28px;
            box-shadow: 0 8px 40px #a259ff44, 0 1.5px 8px #fff2;
            padding: 48px 32px 36px 32px;
            max-width: 600px;
            width: 94vw;
            margin: 90px 0 40px 0;
            position: relative;
            -webkit-backdrop-filter: blur(8px); /* Safari対応は先に書く */
            backdrop-filter: blur(8px);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            letter-spacing: 0.12em;
            margin-bottom: 1.5em;
            color: #a259ff;
            text-shadow: 0 2px 16px #fff8, 0 0 8px #a259ff77;
            text-align: center;
        }
        .dev-message {
            font-size: 1.15rem;
            color: #ffeaea;
            margin-bottom: 2em;
            text-align: center;
        }
        .join-link {
            display: inline-block;
            margin-top: 18px;
            padding: 14px 38px;
            font-size: 1.13rem;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: linear-gradient(90deg,#a259ff 0%,#3a0ca3 100%);
            border: none;
            border-radius: 26px;
            box-shadow: 0 2px 14px #a259ff55;
            text-decoration: none;
            letter-spacing: 0.08em;
            transition: background 0.2s, transform 0.2s;
        }
        .join-link:hover {
            background: linear-gradient(90deg, #3a0ca3 0%, #a259ff 100%);
            transform: scale(1.07);
            box-shadow: 0 4px 24px #a259ff99;
        }
        .back-link {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 32px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: linear-gradient(90deg, #a259ff 0%, #3a0ca3 100%);
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 12px #a259ff55;
            text-decoration: none;
            letter-spacing: 0.07em;
            transition: background 0.2s, transform 0.2s;
        }
        .back-link:hover {
            background: linear-gradient(90deg, #3a0ca3 0%, #a259ff 100%);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div class="join-container">
        <h1>参加方法</h1>
        <div class="dev-message">
            IslaCityへの参加方法は現在開発中です。<br>
            詳細が決まり次第、こちらでご案内します。
        </div>
        <a href="https://discord.com/invite/islacity" target="_blank" rel="noopener" class="join-link">
            公式Discordサーバーはこちら
        </a>
        <br>
        <a href="index.html" class="back-link">← トップへ戻る</a>
    </div>
</body>
</html>
